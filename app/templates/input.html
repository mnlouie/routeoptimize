  <div class="container">

    <div class="starter-template">
        <h2>Plan your krawl </h2>
        <h3> Places to visit: </h3>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">

           <label for="START_LOC">Starting Point:</label>
            <input type="text" id="START_LOC" name='START_LOC' value="214 3rd St, Brooklyn, NY 11215" class='form-control' >
        </div>
        <div class="form-group">
            <label for="BAR1">Bar 1:</label>
            <input type="text" id="BAR1" name='BAR1' value="Pacific Standard" class='form-control'>
        </div>


        <div class="form-group">
          <label for="BAR2"> Bar 2:</label>
          <input type="text" id="BAR2" name='BAR2' value="Black Forest Brooklyn " class='form-control'>       
        </div>

        <div class="form-group">
          <label for="BAR3">Bar 3:</label>
          <input type="text" id="BAR3" name='BAR3' value="The Owl Farm" class='form-control'>
        </div>

        <div class="form-group">

          <label for="END_LOC">Ending Point:</label>
          <input type="text" id="END_LOC" name='END_LOC' value="400 Myrtle Ave, Brooklyn" class='form-control'>
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">Map your crawl</button>
        </div>


    </form>
